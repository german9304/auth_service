<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/public/global.styles.css">
    <link rel="stylesheet" href="/public/src/login.css">
    <script defer src='/public/src/login.js'></script>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="user-login">
                <section class="title">
                    <header class="login-title">
                        <h1>Sign in</h1>
                    </header>
                </section>
                <div class="container-login">
                    <form id="auth-login" class="form-auth" method="POST" action="/login-user">
                        <div class="form-container">
                            <div class="inpt email-login">
                                <input type="text" placeholder="Email" required name="email">
                            </div>
                            <div class="inpt password-login">
                                <input type="password" placeholder="Password" required name="password">
                            </div>
                        </div>
                        <div class="submit-area">
                            <button class="btn auth-btn submit">Submit</button>
                            <button class="btn auth-btn account">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
